
<!DOCTYPE html>
<html ng-app="angularApp">

<head lang="en">
    
    <!--Meta Information-->
   	<meta name="viewport" content="width=1200" />
   	<meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    
    
    <!--Styles-->
    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <link rel="stylesheet" href="testing.css" />
    
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js" type="text/javascript"></script>

    <!-- AngularJS - Route Module -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-route.min.js" type="text/javascript"></script>

     <!-- GeoFire -->
    <script src="https://cdn.firebase.com/libs/geofire/4.0.0/geofire.min.js"></script>
    
    <!--Firebase-->    
    <script src="https://cdn.firebase.com/js/client/2.3.1/firebase.js"></script>
    
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
    <script src="test.js" type="text/javascript"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?&key=AIzaSyCWSQEprdwCUM_EJZ3ZUqk6XK7XG5rSRjQ"></script>
    <script src="https://rawgit.com/lodash/lodash/2.4.1/dist/lodash.underscore.min.js"></script>
    <script src="https://rawgit.com/nlaplante/angular-google-maps/1.1.4/dist/angular-google-maps.min.js"></script>
    <script src="/bower_components/ngmap/build/scripts/ng-map.min.js"></script>





    
    <title>Angular Template</title>



</head>

<body ng-controller="homeCtrl">
    
    <div id="googleMap" style="width:500px;height:380px;"></div>
 	<!--Global Navigation Bar-->
    <form class="form-horizontal" role="form">
          <div class="form-group">
            <label for="origin" class="col-sm-2 control-label">Origin</label>
            <div class="col-sm-8">
              <input type="text" id="origin" class="form-control" ng-model="directions.origin" />
            </div>
          </div>
          <div class="form-group">
            <label for="destination" class="col-sm-2 control-label">Destination</label>
            <div class="col-sm-8">
              <input type="text" id="destination" class="form-control" ng-model="directions.destination" />
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
              <button class="btn btn-primary" ng-click="getDirections()">Get Directions</button>
            </div>
          </div>
        </form>
        
        <div id="directionsList" ng-show="directions.showList" class="panel panel-primary"></div>

    
	<button ng-click="initialize()">Create map</button>
    <button ng-click="refreshPosition()">Refresh</button>
    

    
    <!--SITE VIEW DIV-->
    
	<div ng-view autoscroll="true"></div>
    
</body>

</html>
